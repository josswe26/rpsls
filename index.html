<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPSLS | A fun Rock, Paper, Scissors, Lizard, Spock online game.">
    <meta name="keywords" content="rpsls, rock, paper, scissors, lizard, spock, game, games, web game, fun">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>RPSLS</title>
</head>

<body>
    <header>
        <!--Logo-->
        <h1 id="logo">RPSLS</h1>

        <!--Navigation bar-->
        <nav>
            <ul>
                <li>
                    <a href="#home-section">Home</a>
                </li>
                <li>
                    <a href="#instructions-section">Instructions</a>
                </li>
                <li>
                    <a href="#game-section">Game</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Carousel-->
    <div class="carousel">
        <!--Sections-->
        <div class="section-slides">

            <!--Home section working as a landing page-->
            <div id="home-section">

                <!--Pop-up form-->
                <div class="form-popup" id="feedback-form">
                    <form class="form-container"action="https://formdump.codeinstitute.net" method="POST">
                      <h2>Leave your feedback!</h2>
                  
                      <label for="name">Name</label>
                      <input type="text" id="name" name="full-name" required>
                  
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" required>

                      <label for="comment">Comment</label>
                      <textarea id="comment" name="comment" rows="3" required></textarea>
                  
                      <button type="submit">Send Feedback</button>
                      <button id="cancel-btn" type="button">Close</button>
                    </form>
                </div>

                <!--Main image-->
                <div id="main-image">
                    <img src="assets/images/main-image.jpeg"
                        alt="The Thing, a paper, Edward Scissorhands, a lizard and Spock playing rock, paper, scissors, lizard, Spock">
                </div>

                <!--Buttons-->
                <button>Start Game</button>

                <button>Feedback</button>
            </div>

            <section id="instructions-section">
                Instructions section
            </section>

            <section id="game-section">
                Game section
            </section>
        </div>
    </div>

    <footer>
        <!--Links to social media-->
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens on a new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens on a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Tik Tok page (opens on a new tab)"><i class="fab fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens on a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
        <p>Copyright © 2021 Jose Sánchez</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
